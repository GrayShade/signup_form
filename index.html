<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script type="text/javascript" src="validation.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div id="maindv-left">
    <div id="maindv-left-dv1">
      <img src="./img/odin-lined.png" alt="odin-lined">
      <p>ODIN</p>
    </div>
    <p>Photo by Halie West on Unsplash</p>
  </div>
  <div id="maindv-right">
    <div id="maindv-right-dv1">
      <div>
        <p>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
    </div>
    <div id="maindv-right-dv2">
      <p>Let's do this!</p>
      <form action="#" id="form" onsubmit="event.preventDefault();submitForm()">
        <div class="maindv-right-dv2-field-pair">
          <div class="maindv-right-dv2-field-single">
            <div class="label-and-tooltip-pair-div">
              <label for="fname">FIRST NAME <span aria-label="required">*</span></label>
              <span class="tooltip"
                data-tooltip="Minimum 3 & maximum 20, Upper & lowercase letters only, No numbers or symbols allowed">?</span>
            </div>
            <input type="text" class="required fname-required" id="fname" name="fname" minlength="3" maxlength="20"
              oninput="checkEmptyBeforeSubmit(event, 'fname', 'fname-message');" pattern="^[a-zA-Z]*$">
            <span class="required fname-required message" id="fname-message"></span>
          </div>
          <div class="maindv-right-dv2-field-single">
            <div class="label-and-tooltip-pair-div">
              <label for="lname">LAST NAME </label>
              <span class="tooltip"
                data-tooltip="Minimum 3 & maximum 20, Upper & lowercase letters only, No numbers or symbols allowed">?</span>
            </div>
            <input type="text" id="lname" name="lname" minlength="3" maxlength="20" pattern="^[a-zA-Z]*$">
            <span class="message" id="lname-message"></span>
          </div>
        </div>
        <div class="maindv-right-dv2-field-pair">
          <div class="maindv-right-dv2-field-single">
            <div class="label-and-tooltip-pair-div">
              <label for="email">EMAIL <span aria-label="required">*</span></label>
              <span class="tooltip" data-tooltip="Minimum 3 & maximum 20, 1 or more alphanumeric characters, Then @,
               1 or more alphanumeric characters or dots(.), Then ending portion">?</span>
            </div>
            <input type="email" class=" required email-required" id="email" name="email" minlength="5" maxlength="20"
              oninput="checkEmptyBeforeSubmit(event, 'email', 'email-message');"
              pattern="^[a-zA-Z0-9]{1,}[@][a-zA-Z0-9.]{1,}$">
            <span class="required email-required message" id="email-message"></span>
          </div>
          <div class="maindv-right-dv2-field-single">
            <div class="label-and-tooltip-pair-div">
              <label for="phone">PHONE NUMBER</label>
              <span class="tooltip" data-tooltip="4 digits, Then hyphen(-), Then 7 digits">?</span>
            </div>
            <input type="tel" id="phone" name="phone" pattern="^[0-9]{4}[\-][0-9]{7}$">
            <span class="message" id="phone-message"></span>
          </div>
        </div>
        <div class="maindv-right-dv2-field-pair">
          <div class="maindv-right-dv2-field-single">
            <div class="label-and-tooltip-pair-div">
              <label for="pass">PASSWORD <span aria-label="required">*</span></label>
              <span class="tooltip"
                data-tooltip="Minimum 5 and maximum 20 characters, At least 1 lowercase letter, 1 uppercase letter, 1 number & 1 special character">?</span>
            </div>
            <input type="password" class="required pass-required error" id="pass" name="pass"
              oninput="matchPass(event);checkEmptyBeforeSubmit(event, 'pass', 'pass-message');"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d\s]).{5,20}$">
            <span class="required pass-required message" id="pass-message"></span>
          </div>
          <div class="maindv-right-dv2-field-single">
            <div class="label-and-tooltip-pair-div">
              <label for="confirmpass">CONFIRM PASSWORD <span aria-label="required">*</span></label>
              <span class="tooltip"
                data-tooltip="Minimum 5 and maximum 20 characters, At least one lowercase letter, one uppercase letter, one number and one special character">?</span>
            </div>

            <input type="password" class="required confirmpass-required error" id="confirmpass" name="confirmpass"
              oninput="matchPass(event);checkEmptyBeforeSubmit(event, 'confirmpass', 'confirmpass-message');"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d\s]).{5,20}$">
            <span class="required confirmpass-required message" id="confirmpass-message"></span>
          </div>
        </div>
      </form>
    </div>
    <div id="maindv-right-dv3">
      <button form="form" type="submit">Create Account</button>
      <p>Already have an account? <span><a href="#">Log in</a></span></p>
    </div>
  </div>
</body>

</html>
