<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <div id="main-left">
    <div id="main-left-dv1">
      <img src="./img/odin-lined.png" alt="odin-lined">
      <p>ODIN</p>
    </div>
    <p>Photo by Halie West on Unsplash</p>
    <!-- <div class="mainl-div2"></div> -->
  </div>
  <div id="main-right">
    <div id="main-right-dv1">
      <div>
        <p>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div></div>
      
    </div>
    <div id="main-right-dv2">
      <p>Let's do this!</p>
      <form action="#">
        <div>
          <label for="fname">FIRST NAME</label>
          <input type="text" id="fname" name="fname">
        </div>
        <div>
          <label for="lname">LAST NAME</label>
          <input type="text" id="lname" name="lname">
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div>
          <label for="pass">PASSWORD</label>
          <input type="password" id="pass" name="pass">
        </div>
        <div>
          <label for="confirmpass">CONFIRM PASSWORD</label>
          <input type="password" id="confirmpass" name="confirmpass">
        </div>
      </form>
    </div>
    <div id="main-right-dv3">
      <button type="button">Create Account</button>
      <p>Already have an account? <span><a href="#">Log in</a></span></p>
    </div>
  </div>
</body>

</html>
