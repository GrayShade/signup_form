<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script type="text/javascript" src="js.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div id="maindv-left">
    <div id="maindv-left-dv1">
      <img src="./img/odin-lined.png" alt="odin-lined">
      <p>ODIN</p>
    </div>
    <p>Photo by Halie West on Unsplash</p>
    <!-- <div class="mainl-div2"></div> -->
  </div>
  <div id="maindv-right">
    <div id="maindv-right-dv1">
      <div>
        <p>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div></div>

    </div>
    <div id="maindv-right-dv2">
      <p>Let's do this!</p>

      <!-- <div id="maindv-right-dv2-sub-dv"> -->
      <form action="#" id="form">
        <div>
          <div>
            <label for="fname">FIRST NAME <span aria-label="required">*</span></label>
            <input type="text" id="fname" name="fname" minlength="3" maxlength="20" pattern="^[a-zA-Z]*$">
          </div>
          <div>
            <label for="lname">LAST NAME <span aria-label="required">*</span></label>
            <input type="text" id="lname" name="lname" minlength="3" maxlength="20" pattern="^[a-zA-Z]*$">
          </div>
        </div>
        <div>
          <div>
            <label for="email">EMAIL <span aria-label="required">*</span></label>
            <input type="email" id="email" name="email" minlength="5" maxlength="20"
              pattern="^[a-zA-Z0-9]{1,}[@][a-zA-Z0-9.]{1,}$">
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" pattern="^[0-9]{4}[\-][0-9]{7}$" placeholder="03XX-1XXXX67">
          </div>
        </div>
        <div>
          <div>
            <label for="pass">PASSWORD <span aria-label="required">*</span></label>
            <!-- Minimum 5 and maximum 20 characters, at least one lowercase letter, one uppercase letter, one
               number and one special character: -->
            <input type="password" class="error" id="pass" name="pass" onkeyup='matchPass();'
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d\s]).{5,20}$">
              <span id="message"></span>
          </div>
          <div>
            <label for="confirmpass">CONFIRM PASSWORD <span aria-label="required">*</span></label>
            <input type="password" class="error" id="confirmpass" name="confirmpass" onkeyup='matchPass();'
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d\s]).{5,20}$">
          </div>
          
        </div>
        

      </form>
      <!-- <div></div> -->
      <!-- </div> -->
    </div>
    <div id="maindv-right-dv3">
      <button form="form" type="submit">Create Account</button>
      <p>Already have an account? <span><a href="#">Log in</a></span></p>
    </div>
  </div>
</body>

</html>
